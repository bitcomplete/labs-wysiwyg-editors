<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor.js With Vanilla JS</title>
  </head>
  <body>
    <h1>Editor.js Basic - Vanilla JS</h1>
    <div id="editorjs" style="border: 1px solid #ccc; padding: 10px"></div>

    <!-- Include Editor.js from node_modules -->
    <script src="./node_modules/@editorjs/editorjs/dist/editorjs.umd.js"></script>

    <!-- Include any additional tools (like Header) from node_modules -->
    <script src="./node_modules/@editorjs/header/dist/header.umd.js"></script>
    <script src="./node_modules/@editorjs/list/dist/list.umd.js"></script>
    <script src="./node_modules/@editorjs/quote/dist/quote.umd.js"></script>
    <script src="./node_modules/@editorjs/code/dist/code.umd.js"></script>
    <script src="./node_modules/@editorjs/underline/dist/underline.umd.js"></script>
    <script src="./node_modules/@editorjs/inline-code/dist/inline-code.umd.js"></script>
    <script src="./node_modules/@sotaproject/strikethrough/dist/bundle.js"></script>

    <script>
      const editor = new EditorJS({
        holder: "editorjs",
        tools: {
          header: Header,
          list: {
            class: List,
            inlineToolbar: true,
            config: {
              defaultStyle: "unordered",
            },
          },
          quote: Quote,
          code: CodeTool,
          underline: Underline,
          inlineCode: {
            class: InlineCode,
            shortcut: "CMD+SHIFT+M",
          },
          strikethrough: Strikethrough,
        },
      });
    </script>
  </body>
</html>
